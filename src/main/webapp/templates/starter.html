<div id="starterStyle">
  <div class="container">

    <h1 ng-if="loaded">Número de Registros: {{registers}}</h1>

    <div ng-if="!loaded" id="loadBar">
      <h1>Iniciando la aplicación. Por favor, espere...</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </div>
      </div>
    </div>

    <!-- this div will show only when an error occurs -->
    <div class="alert alert-danger" ng-if="error">
      <strong>Woops!</strong> {{errorMsg}}
    </div>

    <form ng-if="loaded" class="form-horizontal" ng-submit="$parent.search()">
      <div class="row">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" ng-model="$parent.userInput" class="form-control" required
                   ng-click="hideError()" placeholder="Introduce una búsqueda" />
          </div>
        </div>
        <div class="form-group" style="text-align: center;">
          <div class="col-sm-6" style="padding: 1%;">
            <button ng-click="$parent.searchByName=true" class="btn btn-default theme-accent"
                    type="submit">Buscar por nombre</button>
          </div>
          <div class="col-sm-6" style="padding: 1%;">
            <button ng-click="$parent.searchByName=false" type="submit"
                    class="btn btn-default theme-accent">Buscar por cinta</button>
          </div>
        </div>
      </div>
    </form>

    <div ng-if="loaded" class="table-responsive programsList">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Número</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Cinta</th>
          <th>Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="program in programsList">
          <td>{{program.number}}</td>
          <td>{{program.name}}</td>
          <td>{{program.type}}</td>
          <td>{{program.tape}}</td>
          <td>{{program.register}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
